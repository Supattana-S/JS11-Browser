<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol id="elem">
      <li>Hello</li>
      <li>World</li>
    </ol>
    <script>
      const ol = document.querySelector("#elem");
      // console.log(ol);
      let inputWords = prompt("Enter Words:");

      while (inputWords) {
        const newLi = document.createElement("li");
        newLi.innerText = inputWords;
        ol.append(newLi);
        inputWords = prompt("Enter Words:");
      }

      function clear(elem) {
        // const ol = document.querySelector("#" + elem);
        const li = ol.querySelectorAll("li");
        li.forEach((el) => el.remove());
      }

      clear(elem); // clears the list
    </script>
  </body>
  <script src="main.js"></script>
</html>
